<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Diseño de Página</title>
</head>
<body>
    <div class="container my-4">
        <div class="row mb-4">
            <div class="col-12 col-lg-8 mb-3 mb-lg-0">
                <div class="box box-large">
                    <h2>SearchPreview</h2>
                    <p>Enhance search results with thumbnail previews, popularity ranks & more.</p>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-3">
                <div class="box box-medium">
                    <p>Contenedores de múltiples cuentas</p>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="box box-small">
                    <p>Forget Me Not</p>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-6 col-sm-4 col-md-2 mb-4">
                <div class="icon">
                    <img src="imagenes/estrella.jpg" alt="Marcadores">
                    <p>Marcadores</p>
                </div>
            </div>
            <div class="col-6 col-sm-4 col-md-2 mb-4">
                <div class="icon">
                    <img src="imagenes/llaves.jpg" alt="Administradores de contraseñas">
                    <p>Administradores de contraseñas</p>
                </div>
            </div>
            <div class="col-6 col-sm-4 col-md-2 mb-4">
                <div class="icon">
                    <img src="imagenes/ojo.jpg" alt="Bloqueadores de publicidad">
                    <p>Bloqueadores de publicidad</p>
                </div>
            </div>
            <div class="col-6 col-sm-4 col-md-2 mb-4">
                <div class="icon">
                    <img src="imagenes/carrito.jpg" alt="Las compras inteligentes">
                    <p>Las compras inteligentes</p>
                </div>
            </div>
            <div class="col-6 col-sm-4 col-md-2 mb-4">
                <div class="icon">
                    <img src="imagenes/productividad.jpg" alt="Productividad">
                    <p>Productividad</p>
                </div>
            </div>
            <div class="col-6 col-sm-4 col-md-2 mb-4">
                <div class="icon">
                    <img src="imagenes/videos.jpg" alt="Ver videos">
                    <p>Ver videos</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
